<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
            <a href="{{ '/stream' | relative_url }}" class="nav-link">Stream</a>
            <a href="{{ '/archive' | relative_url }}" class="nav-link">Archive</a>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>Updated on {{ site.time | date: '%Y-%m-%d' }}</p>
    </footer>
</body>
</html>
